<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhood-LogIn</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    {% if messsages %}{% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">{{message}}</div>
    {% endfor %}{% endif %}
    <div class="sign-in-page mt-4 mx-auto">
        <div class="sign-up-button d-flex justify-content-end">
            <a href="/signup" class="btn rounded">Sign Up</a>
        </div>
        <div class="header-text mt-3 text-center">
            <h1>Welcome Back To <br> Greenhood</h1>
        </div>
        <div class="intro-text mt-2 text-center">
            Sign in and let's get you quickly to your dashboard
        </div>
        <div class="mt-3 res mx-auto">
            <form method="POST" action="" role="form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">

                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <a class="forgot-password" href="/login">Forgot Password</a>
                    </div>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <button type="submit" class="btn btn-primary" role="button">Sign In</button>

                <hr>
                <a href="#" class="google-button btn border-primary position-relative">
                    <span class="position-absolute start"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                            <path
                                d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                        </svg></span>
                    Sign in with Google
                </a>
            </form>
            <div class="mt-4">
                <small>
                    <p class="text-center">
                        Don't have an account?
                        <span>
                            <a class="sign-up-link" href="/signup">Create Account</a>
                        </span>

                    </p>
                </small>
            </div>
        </div>
    </div>
</body>

</html>
